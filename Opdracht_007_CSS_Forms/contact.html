<body class="body-about">
    <header class="black-border">
        <h1>Contact</h1>
    </header>
    <form class="black-border" name="contact" method="POST" data-netlify="true">
        <label for="name">Uw naam:</label>

        <label for="email">Uw emailadres:</label>
        <input type="email" size="30" id="email" name="email"><br><br>
        <label for="opmerking">Opmerking:</label>
        <textarea class="formfield" id="opmerking" name="opmerking" rows="10" cols="30">Type hier uw opmerking.
        </textarea><br>
        <input type="submit" value="Verzenden">
    </form>
    <section class="black-border">
        <a href="index.html">Home</a>
    </section>
